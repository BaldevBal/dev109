<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Artifact 04 - Contact Us">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://baldevbal.github.io/dev109/a4/css/style.css">
  <title>Artifact 04</title>
</head>

<body>
  <form id="myform" action="ty.html" onsubmit="isValid();">
    <p>
      <label for='FirstName'>First Name:</label>
      <input type="text" id="FirstName" name="FirstName">
    </p>
    <div class="warning" id="fname"></div>
    <p>
      <label for='LastName'>Last Name:</label>
      <input type="text" id="LastName" name="LastName">
    </p>
    <div class="warning" id="lname"></div>

    <p>
      <label for='Email'>Email:</label>
      <input type="email" id="Email" name="Email">
    </p>
    <div class="warning" id="email"></div>
    
    <p>
      <label for='Number'>Phone Number:</label>
      <input type="text" id="Number" name="Number">
    </p>
    <div class="warning" id="number"></div>
    
    <p>
        <label for='Username'>Username:</label>
        <input type="text" id="Username" name="Username" />
    </p>
    <div class="warning" id="username"></div>
    
    <p>
        <label for='Password'>Password:</label>
        <input type="password" id="Password" name="Password" />
    </p>
    <div class="warning" id="password"></div>

    <p>
        <label for='Address'>Address:</label>
        <input type="text" id="Address" name="Address" />
    </p>
    <div class="warning" id="address"></div>
    
    <p>
        <label for='City'>City:</label>
        <input type="text" id="City" name="City" />
    </p>
    <div class="warning" id="city"></div>

            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WA">Washington D.C.</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </p>
    <div class="warning" id="state"></div>
    
    <p>
        <label for='Country'>Country:</label>
        <select id="Country" name="Country">
            <option value="">Select a country</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="JPN">Japan</option>
            <option value="MEX">Mexico</option>
            <option value="CAN">Canada</option>
            <option value="GER">Germany</option>
            <option value="FRA">France</option>
            <option value="AUS">Australia</option>
            <option value="IND">India</option>
            <option value="BRA">Brazil</option>

      <input type="submit" id="submit" name="submit" value="Submit">
    </p>

  <script src="https://baldevbal.github.io/dev109/a4/javascript.js" type="text/javascript"></script>
