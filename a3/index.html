<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Week 6 - BC - Rhombus">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS Bin</title>
</head>
<body>
    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
        <option value="#001BF4">Dark Blue</option>
        <option value="#D30000">Dark Red</option>
        <option value="#009319">Dark Green</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
        <option value="#6EFF7A">Lime</option>
        <option value="#CD89FF">Lavender</option>
        <option value="#FF921F">Orange</option>
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
        <option value="@">@</option>
        <option value="$">$</option>
        <option value="@">@</option>
    </select>
    <br>
    <button onclick="createRhombus(document.getElementById('rHeight').value,
        document.getElementById('colorEven').value,
        document.getElementById('colorOdd').value,
        document.getElementById('symbol').value);">Display Rhombus</button>
    
    <div id="upLeft">Rhombus</div>
    <div id="upRight"></div>
    <div id="downLeft"></div>
    <div id="downRight"></div>

    <script src="scripts.js"></script>
</body>
</html>
