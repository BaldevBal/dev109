<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Table Example</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th colspan="3"><h1>HTML Table Example</h1></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fit,w_730,h_487/at%2Fhouse%20tours%2F2024%2Fmarch%2Feleanore-m%2Ftours-manchester-eleanore-m-08" alt="Colorful Green Kitchen"></td>
        <td><h2>Meal Planner</h2></td>
        <td><h2>Recipe Index #:</h2></td>
      </tr>
      <tr>
        <th>Week Starting</th>
        <th>2/15/2018</th>
        <th>Instructions</th>
      </tr>
      <tr>
        <td><b>Days of the week</b></td>
        <td><b>Recipe Name</b></td>
        <th rowspan=8>Add the name of the recipe under the column Recipe Name</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>My New Recipe</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td></td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td></td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td></td>
      </tr>
      
    </tbody>
  
  </table>
</body>
</html>
